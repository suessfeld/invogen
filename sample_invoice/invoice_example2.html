<html data-fonts="Open Sans;Rubik" data-fontsize="32;36"
      data-fontcolor="black;#595959;#6e6e6e" data-background="#FFFFFF">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Special+Elite&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="pdfkit-page-height" content="3508px"/>
    <meta name="pdfkit-page-width" content="2480px"/>
    <meta name="pdfkit-margin-top" content="0px"/>
    <meta name="pdfkit-margin-right" content="0px"/>
    <meta name="pdfkit-margin-left" content="0px"/>
    <meta name="pdfkit-margin-bottom" content="0px"/>
    <meta name="pdfkit-disable-smart-shrinking" content=""/>
    <meta name="pdfkit-debug-javascript" content=""/>
</head>

<img id="logo" data-position="200 3200 800 3423" data-type="logo" data-config='
{
    "width": "200;300"
}
'>
<h1 id="header" data-position="1250 3000 2277 3100" data-type="custom" data-list="
Invoice;Receipt;INVOICE; I n v o i c e; ;invoice;receipt"></h1>

<table data-position="200 2800 1220 3150" id="billed_to_table">
    <tr>
        <td><span id="billed_to_name" data-type="company"></span></td>
    </tr>
    <tr>
        <td><span id="billed_to_address" data-type="address"></span></td>
    </tr>
    <td><span data-type="custom" data-list="PHONE: ;phone: ;Contact:"></span><strong id="customer_service_phonenumber" data-type="regex" data-regex="^\([0-9]{3}\)[0-9]{3}-[0-9]{4}$"></strong></td>
</table>

<table data-position="200 2400 1220 2750" id="sold_to_table">
    <tr>
        <td><strong data-type="custom" data-list="SOLD TO; Sold To; Customer; Customer Information:; Customer Address:"></strong></td>
    </tr>
    <tr>
        <td><span id="sold_to_name" data-type="company"></span></td>
    </tr>
    <tr>
        <td><span id="sold_to_address" data-type="address"></span></td>
    </tr>
</table>
<table data-position="1260 2400 2277 2950">
    <tr>
        <td><strong data-type="custom" data-list="SUMMARY; Billing summary; INFORMATION"></strong></td>
    </tr>
    <tr>
        <td><span data-type="custom" data-list="***********;;---------------------"></span></td>
    </tr>
    <tr>
        <td>Date: <strong id="date" data-type="date"></strong></span></td>
    </tr>
    <tr>
        <td><span>Nr: <strong id="invoice_number" data-type="regex" data-regex="[0-9]{3,5}[\/\\|\-.][0-9]{8,15}"></strong></span></td>
    </tr>
    <tr>
        <td><span>Payed With: <strong id="payed_with" data-type="custom" data-list="Mastercard;Visa;American Express"></strong></span></td>
    </tr>
    <tr>
        <td><span>Card Number: <strong id="card_number" data-type="regex" data-regex="^(5018|5020|5038|6304|6759|6761|6763)[0-9]{8,15}$"></strong></span></td>
    </tr>
    <tr>
        <td><span>Terminal: <strong id="Terminal ID" data-type="regex" data-regex="[0-9]{5,10}"></strong></span></td>
    </tr>
    <tr>
        <td><span id="transaction" data-type="custom" data-list="transaction id; ID; Reference ID:"></span></td>
    </tr>
    <tr>
        <td><span id="transaction_id" data-type="regex" data-regex="[0-9]{6,10}"></span></td>
    </tr>
</table>
<h2 id="subheader" data-position="1240 2200 1240 2300" data-type="custom" data-list="
SUBSUMMARY; SUMMARY; CHARGES"></h2>
<table id="item_list" data-type="item_list" data-position="50 1500 2400 2200" data-config='
{
    "minWidth": 2200,
    "maxWidth": 2300,
    "minElems": 8,
    "maxElems": 10,
    "minFontSize": 32,
    "maxFontSize": 36,
    "minPadding": 10,
    "maxPadding": 20,
    "colors": "#ededed;#FFFFFF;#FFFFFF",
    "columns": "name;description;article_number;quantity;tax;price"
}
'></table>
<h2 id="additional_orders_1" data-position="1240 1400 1240 1470" data-type="custom" data-list="
ADDITIONAL;EXTRAS:"></h2>
<table id="item_list_2" data-type="item_list" data-position="50 1000 2400 1400" data-config='
{
    "minWidth": 2200,
    "maxWidth": 2300,
    "minElems": 3,
    "maxElems": 5,
    "minFontSize": 32,
    "maxFontSize": 36,
    "minPadding": 10,
    "maxPadding": 20,
    "colors": "#ededed;#FFFFFF;#FFFFFF",
    "columns": "number;name;description;article_number;quantity;price"
}
'></table>
<h2 data-position="1240 900 1240 970" data-type="custom" data-list="
Payment Information:;Transaction Summary"></h2>
<table id="payment-table" data-position="50 700 2400 900">
    <tr>
        <th><span id="item_list_header_name">Type</span></th>
        <th><span id="item_list_header_description">Date</span></th>
        <th><span id="item_list_header_article_number">Number</span></th>
        <th><span id="item_list_header_tax">Method</span></th>
        <th><span id="item_list_header_price">Description</span></th>
    </tr>
    <tr>
        <td><span data-type="custom" data-list="ELECTRONIC;CASH"></span></td>
        <td><span data-type="date"></span></td>
        <td><span data-type="regex" data-regex="[A-Za-z]-\d{4,8}"></span></td>
        <td><span data-type="custom" data-list="Credit Card; Debit Card; Cash"></span></td>
        <td><span data-type="regex" data-regex="(MasterCard|VISA|AMEX)\*{14}\d{4}"></span></td>
    </tr>

</table>
<img id="qr-code" data-position="300 200 800 500"
     src="https://upload.wikimedia.org/wikipedia/commons/0/0b/QR_code_Wikimedia_Commons_%28URL%29.png">

<div data-position="900 300 2180 500" data-type="custom" data-list="
Thanks for making business with us!;Thank you!;If you have any questions please contact us!;For inquiries contact us.;Payment is required within 14 business days;Payment is due within 10 days
"></div>
</html>
